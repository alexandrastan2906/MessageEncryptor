<div class="container-login100">
  <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
          <h1 style="color: black">Encrypt your message</h1>
				</span>
    <hr/>
    <form class="login100-form validate-form p-b-33 p-t-5" (ngSubmit)="encrypt()" [formGroup]="encryptForm">
      <mat-form-field class="example-full-width">
        <mat-label>Enter your message</mat-label>
        <textarea matInput placeholder="Please enter your message here ..." formControlName="message"></textarea>
        <mat-error *ngIf="encryptForm.get('message').hasError('required')">
          Please enter the message
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="standard" class="example-full-width">
        <mat-label>Please enter your secret</mat-label>
        <input matInput placeholder="secret" type="password" formControlName="secret">
        <mat-error *ngIf="encryptForm.get('secret').hasError('required')">
          Please enter the secret
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!encryptForm.valid"
              style="margin: 0 auto; width: 100%; height: 50px; padding: 5px;">Encrypt
      </button>
    </form>
    <div *ngIf="message">
      <hr/>
      <h3>Your message is : </h3><br/>
      <textarea [(ngModel)]="message"></textarea>
    </div>
  </div>
</div>
