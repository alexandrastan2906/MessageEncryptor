<div class="limiter">
  <div class="container-login100" style="background-image: url('https://i.imgur.com/REM4kQU.jpg');">
    <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Welcome to message encryptor
				</span>
      <form class="login100-form validate-form p-b-33 p-t-5" [formGroup]="loginForm" (ngSubmit)="login()">
        <fa-icon class="login100-form-logo" [icon]="cloudIcon"></fa-icon>
        <div class="wrap-input100 validate-input" data-validate="Enter username">
          <input class="input100" type="text" name="username" placeholder="email" autocomplete="off" formControlName="email">
          <span class="focus-input100" style="padding-top: 45px; padding-left: 30px;"><fa-icon style="font-size: 20px;" [icon]="envIcon"></fa-icon></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" name="pass" placeholder="password" formControlName="password">
          <span class="focus-input100" style="padding-top: 45px; padding-left: 30px;"><fa-icon style="font-size: 20px;" [icon]="keyIcon"></fa-icon></span>
        </div>

        <div class="container-login100-form-btn m-t-32">
          <button class="login100-form-btn" style="margin: 10px;" type="submit">
            Login
          </button>
        </div>

        <div class="container-register100-form-btn m-t-32">
          <label (click)="register()" style="color: #555555; font-size:16px">New? Please register here.</label>
          <br/>
        </div>
        <div class="container-register100-form-btn m-t-32" *ngIf="showErrorMessage">
          <h1 style="color: #D01547; font-size:16px">Invalid username or password. Please try again</h1>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="dropDownSelect1"></div>
