<div class="limiter">
  <div class="container-login100" style="background-image: url('https://i.imgur.com/REM4kQU.jpg');">
    <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Register
				</span>
      <form class="login100-form validate-form p-b-33 p-t-5" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="wrap-input100 validate-input" data-validate="Enter username">
          <input class="input100" type="text" name="username" placeholder="name" autocomplete="off" formControlName="name">
          <span class="focus-input100" style="padding-top: 45px; padding-left: 30px;"><fa-icon style="font-size: 20px;" [icon]="userIcon"></fa-icon></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter email">
          <input class="input100" type="text" name="email" placeholder="email" autocomplete="off" formControlName="email">
          <span class="focus-input100" style="padding-top: 45px; padding-left: 30px;"><fa-icon style="font-size: 20px;" [icon]="envIcon"></fa-icon></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" name="pass" placeholder="password" formControlName="password">
          <span class="focus-input100" style="padding-top: 45px; padding-left: 30px;"><fa-icon style="font-size: 20px;" [icon]="keyIcon"></fa-icon></span>
        </div>

        <div class="container-login100-form-btn m-t-32">
          <button class="login100-form-btn" style="margin: 10px;" type="submit" [disabled]="!registerForm.valid">
            Register
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
<div id="dropDownSelect1"></div>
